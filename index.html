<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header class="top-header">
    <div class="aside-container">
      <div class="logo">
        <img src="images/logo.png" alt="Logo" >
        <div class="conpany-name">Moovie adviser</div>
      </div>
    </div>
    <div class="header-container">
      <div class="header--top-line mod-bordered-bottom">
        <ul class="menu-inline mod-with-dot-separator">
          <li>
            <a href="">Help Center</a></li>
          <li>
            <a href="">Our Support</a></li>
        </ul>
        <div class="pull-left">
          <div class="user mod-small">
            <div class="user--avatar"></div>
            <div class="user--descr mod-right"></div>
          </div>
        </div>
      </div>
      <div class="header--bottom-line">
        <ul class="tags-line">
          <li class="tag active">
            <a href="">All Videos</a></li>
          <li class="tag">
            <a href="">Most Recent</a></li>
          <li class="tag">
            <a href="">Most Popular</a></li>
          <li class="tag">
            <a href="">Audio Sogns</a></li>
        </ul>
        <div class="pull-right">
          <div class="input-holder search-form mod-with-icon">
            <input type="text" class="input-form mod-300" id="search-input" placeholder="Search">
            <span class="input-icon">
              <i class="fa fa-search" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <aside class="main-side-menu aside-container">
    <div class="main-side-item"><a href="">The daily show</a></div>
    <div class="main-side-item"><a href="">New realeases</a></div>
    <div class="main-side-item"><a href="">Coming soon</a></div>
    <div class="main-side-item"><a href="">Favourites</a></div>
    <div class="main-side-item"><a href="">Watchlist</a></div>
    <div class="main-side-item"><a href="">Browser</a></div>
    <div class="main-side-item"><a href="">More ...</a></div>
  </aside>
  <div class="board-container">
    <div ng-controller="AdviserController as adviser">
      <div class="movie-item">
        <div class="movie-poster">
          <img ng-src="{{ film.poster }}"/>
          <div class="overflow"></div>
        </div>
      </div>
    	<h1>{{film.id}}</h1>
    </div>
  </div>
</body>
</html>
